<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOODY - Rain</title>
    <link rel="icon" href="icon.ico">
    <link rel="stylesheet" href="rain.css">
    <link rel="icon" href="data:,">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="header">
            <img class="logo" src="logo.png" alt="Logo">
        </div>

        <div id="rain">
            <img class="icon" src="rain.png" alt="Image">
            <div id="container-countdown">
                <p id="countdown">Relax...</p>
                
                    
                <video autoplay="autoplay" loop="loop" muted defaultMuted playsinline id="myVideo" controls>
                    <source src="rain-video.mp4" type="video/mp4" controls>
                </video>

                <audio id="player" autoplay="autoplay" loop="loop">
                    <source src="rain.mp3" type="audio/mp3">
                </audio>
            </div>
    
            <div>
                <p class="rain">Rain</p>  
            </div>  
        </div>
    </main>

<script src="rain.js"></script>
</body>
</html>
